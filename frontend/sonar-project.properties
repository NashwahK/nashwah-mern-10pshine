sonar.projectKey=nashwah-notes-frontend
sonar.projectName=Nashwah Notes Frontend
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8
sonar.branch.name=develop

sonar.sources=src
sonar.exclusions=node_modules/**,dist/**,coverage/**

sonar.tests=src
sonar.test.inclusions=**/*.test.jsx,**/*.test.js

sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/*.test.jsx,**/*.test.js

sonar.host.url=https://sonarcloud.io
sonar.organization=nashwahk
# Do NOT store tokens here. Provide the token via the SONAR_TOKEN environment variable.
# Example (PowerShell): $env:SONAR_TOKEN = '<token>'
# The scanner can also be passed the token at runtime: `-Dsonar.login=$env:SONAR_TOKEN`
